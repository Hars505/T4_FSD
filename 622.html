<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <!-- 
            Given a list of prices in an array:
            const prices = [150, 80, 220, 95];
            And a list of HTML elements with a shared class:
                    <p class="price-tag">150</p>
                    <p class="price-tag">80</p>
                    <p class="price-tag">220</p>
                    <p class="price-tag">95</p>
            ---- ---- --- Write a JavaScript function that: --- ---- ----
            1. Selects all elements with the class price-tag.
            2. Loops through the elements and checks their innerText.
            3. If the price is less than 100, change the text color to green.
            4. If the price is 100 or more, change the text color to red.
            -->
  </head>
  <body style="background-color: rgb(27, 76, 166); color: white">
    <p class="price-tag">150</p>
    <p class="price-tag">80</p>
    <p class="price-tag">220</p>
    <p class="price-tag">95</p>
    <script>
        var list = document.getElementsByClassName("price-tag")
        for(var i = 0 ; i<list.length;i++)
        {
            var price = list[i].innerHTML;
            if(price<100)
            {
                list[i].style.color="green"
            }
            else
            {
                list[i].style.color="red"
            }
        }
        console.log(list)
    </script>
  </body>
</html>
